plugins {
    id 'org.springframework.boot' version '3.0.0'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.google.osdetector' version '1.7.1'
}

sourceCompatibility = 17
targetCompatibility = 17

group project.maven_group
version project.artifact_version

repositories {
    maven { url 'https://repo.spring.io/release' }
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencyManagement {
    imports {
        mavenBom 'org.testcontainers:testcontainers-bom:1.17.6'
    }
}

dependencies {
    // spring configuration
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // webflux
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // r2dbc
    implementation 'org.postgresql:r2dbc-postgresql:1.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'

//    // jooq
//    jooqGenerator 'org.postgresql:postgresql:42.5.1'
//    // workaround of issue: https://github.com/etiennestuder/gradle-jooq-plugin/issues/209
//    jooqGenerator 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
//    jooqGenerator 'org.jooq:jooq-meta-extensions:3.17.5'
//    // workaround of array type codegen, see: https://github.com/jOOQ/jOOQ/issues/13322
//    jooqGenerator 'com.h2database:h2:2.1.214'

    // validation
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // datatype
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    // lombok
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // testing
    testImplementation(
            "org.junit.jupiter:junit-jupiter-api:5.9.0",
            'org.springframework.boot:spring-boot-starter-test',
            'org.mockito:mockito-inline:4.8.0',
            'io.projectreactor:reactor-test',
            'org.testcontainers:junit-jupiter',
            'org.testcontainers:postgresql',
            'org.testcontainers:r2dbc',
    )
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.9.0"
    testAnnotationProcessor 'org.projectlombok:lombok'
}

test {
    useJUnitPlatform()
}

check {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    finalizedBy jacocoTestCoverageVerification
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_17

/* JACOCO */
jacocoTestReport {
    reports {
        xml.enabled(true)
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                // minimum = 0.90
            }
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                // minimum = 0.80
            }
            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                // maximum = 200
            }
            excludes = [
                    // "com.example.somewhere.*"
            ]
        }
    }
}
